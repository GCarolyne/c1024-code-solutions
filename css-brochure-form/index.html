<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="container">
      <form>
        <h1>Learn More</h1>
        <div>
          <label for="email">company email</label>
        </div>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="sally@company.co" />
        <div>
          <label for="name">name</label>
        </div>
        <input type="text" id="name" name="name" placeholder="Sally Smith" />
        <div>
          <label for="location">where are you hiring?</label>
        </div>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="City,Country" />
        <label for="howmanyhires"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <div>
          <select id="howmanyhires" name="howmanyhires">
            <option>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>5-6 Engineers</option>
          </select>
        </div>
        <div class="submit-container">
          <button class="submit" type="submit">submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
