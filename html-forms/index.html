<!DOCTYPE html>
<html>
  <head>
    <title>Coding Form</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div><label for="email">Email:</label></div>
      <input type="text" id="email" name="email" required />

      <div><label for="why">Why is coding cool:</label></div>
      <select id="Why" name="Why is coding cool">
        <option value="">Select an option</option>
        <option value="Because it's interesting">
          Because it's interesting
        </option>
        <option value="Because it's fun">Because it&apos;s fun</option>
        <option value="Because it's powerful">
          Because it&apos;s powerful
        </option>
      </select>

      <h2>Favorite language (choose one)</h2>
      <label for="favoriteLanguage">HTML</label>
      <input
        type="radio"
        id="favoritelanguage"
        name="language"
        value="HTML"
        checked />

      <label for="favoritelanguage">CSS</label>
      <input
        type="radio"
        id="favoriteLanguage"
        name="language"
        value="CSS"
        checked />

      <label for="favoritelanguage">Javascript</label>
      <input type="radio" name="language" value="Javascript" checked />

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signMeUp" name="Sign me up!" value="email" />
      <label for="SignUp">Sign me up!</label>

      <div>
        <label for="comment">Comment:</label>
        <div>
          <textarea id="comment" name="comment" rows="20" cols="10"></textarea>
        </div>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
